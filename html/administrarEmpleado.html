<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Empleado</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/estilos.css">
        <script src="https://kit.fontawesome.com/0d0c0d47e9.js" crossorigin="anonymous"></script>
        <link rel="shortcut icon" href="../img/icon.png" type="image/x-icon">

    </head>
    <body>

        <section id="pagina-lista" class="ms-4">
            <a href="../index.html" class="p-4">
                <i class="fa-solid fa-backward fs-1"></i>
            </a>
            
            <div class="container-fluid mt-4">
                <div class="row">
                    <div class="col-12 col-xl-6 col-lg-8 col-lg-9 col-md-10 col-sm-11 contenedor-principal">
                        <div class="header text-center">
                            <p class="fs-3 fw-medium">Lista Empleados</p>
                        </div>
    
                        <div class="contenedor-lista overflow-auto" id="contenedor-lista-empleados">
                            <div class="objeto row">
                                <div class="col-4 centrar-div">
                                    <img src="../img/usuario.png" alt="Logo Adidas" srcset=""> 
                                    <div class="fs-5">
                                        <i class="fa-solid fa-star" style="color: #fd8d07ff;"></i>
                                        <i class="fa-solid fa-star" style="color: #fd8d07ff;"></i>
                                        <i class="fa-solid fa-star" style="color: #fd8d07ff;"></i>
                                        <i class="fa-solid fa-star" style="color: #fd8d07ff;"></i>
                                        <i class="fa-solid fa-star"></i>
                                    </div>
                                </div>
                                <div class="col ms-2">
                                    <p class="fw-bold id-style text-center">ID empleado</p>
                                    <div class="row">
                                        <div class="col-6">
                                            <p>Nombre:</p>
                                            <p style="color: #fd8d07ff;" class="fw-medium">Thomas Martinez</p>
                                            <p>Edad:</p>
                                            <p style="color: #fd8d07ff;" class="fw-medium">32 años</p>
                                            <p>Genero:</p>
                                            <p style="color: #fd8d07ff;" class="fw-medium">M</p>
                                        </div>
                                        <div class="col">
                                            <p>Tipo de vehículo:</p>
                                            <p style="color: #fd8d07ff;" class="fw-medium">Carro</p>
                                            <p>Placa:</p>
                                            <p style="color: #fd8d07ff;" class="fw-medium">UTB-NU54</p>
                                            <p>Número teléfono:</p>
                                            <p style="color: #fd8d07ff;" class="fw-medium">3158-5621</p>
                                        </div>
                                    </div>
                                    <div class="text-end fs-2 mt-3">
                                        <i class="fa-solid fa-pen-to-square p-1 me-2" style="color: #2c2c2c;"></i>
                                        <i class="fa-solid fa-trash p-1 me-2" style="color: red;"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <span class="text-end-div" onclick="agregarEmpleado();">
                            <button class="btn-default">Agregar</button>
                        </span>
                    </div>
                </div>
            </div>
        </section>

        <section id="pagina-agregar-modificar" class="ms-4" style="display: none;">
            <span class="p-4" onclick="volverAtras();">
                <i class="fa-solid fa-backward fs-1"></i>
            </span>
            
            <div class="container-fluid">
                <div class="row mt-4">
                    <div class="col-12 col-xl-5 col-lg-8 col-lg-9 col-md-10 col-sm-11 contenedor-principal">
                        <div class="header text-center">
                            <p class="fs-3 fw-medium" id="agregar-empleado-titulo">Agregar Empleado</p>
                            <p class="fs-3 fw-medium" id="modificar-empleado-titulo">Modificar Empleado</p>
                        </div> 

                        <div class="contenedor-inputs">
                            <div class="row">
                                <div class="col-5 centrar-div mt-4">
                                    <img src="https://tiny-img.com/images/icons/upload-icon.png" alt="" srcset="" id="imagen-empleado">
                                </div>
                                <div class="col">
                                    <p class="fs-3 fw-bold text-center" style="color: #fd8d07ff;" id="id-empleado"></p>
                                    <input type="text" placeholder="Nombre" id="nombre-empleado" class="form-control input-default">
                                    <input type="text" name="" id="num-telefono-empresa" placeholder="Número de teléfono" class="form-control input-default">
                                    <div class="horario-atencion">
                                        <p class="fs-5 fw-medium mt-3" style="color: #fd8d07ff ;">Horario de atencion: </p>
                                        <div class="row">
                                            <div class="col">
                                                <input type="time" name="" id="hora-inicio" class="form-control mt-2">
                                            </div>
                                            <div class="col">
                                                <input type="time" name="" id="hora-final" class="form-control mt-2">
                                            </div>
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
                            <div class="row text-center">
                                <div class="tipo-empresa">
                                    <p class="fs-5 fw-medium mt-3" style="color: #fd8d07ff ;">Seleccione el tipo de empresa: </p>
                                    <div class="row fs-5" style="color: white;">
                                        <div class="col">
                                            <input type="checkbox" id="checkbox-ropa" name="tipo-de-empresa" value="Ropa">
                                            <label for="checkbox-ropa">Ropa</label><br>
                                        </div>
                                        <div class="col">
                                            <input type="checkbox" id="checkbox-calzado" name="tipo-de-empresa" value="Calzado" class="">
                                            <label for="checkbox-calzado">Calzado</label><br>
                                        </div>
                                    </div>
                                    <div class="row me-2 ms-2">
                                        <p class="fs-5 fw-medium mt-3" style="color: #fd8d07ff ;">Dirección de la empresa: </p>
                                        <textarea name="" id="direccion-empresa" style="height: 70px;" class="input-default"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    <div class="col-2 text-end-div2 text-center">
                        <div class="row" id="btn-agregar-empresa">
                            <button class="btn-default" data-bs-toggle="modal" data-bs-target="#modalConfirmarAgregar">Agregar empresa</button>
                        </div>
                        <div class="row" id="btn-modificar-empresa">
                            <button class="btn-default" data-bs-toggle="modal" data-bs-target="#modalConfirmarModificar">Modificar empresa</button>
                        </div>
                        <div class="row">
                            <button class="btn-default" onclick="volverAtras();">Cancelar</button>
                        </div>
                        
                    </div>
                </div>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
</html>
